<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微信飞机大战</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="content">
        <div id="start">
            <input type="button" value="开始游戏" onclick="begin()">
        </div>
        <div id="main">
            <div id="score">
                <label>分数：</label>
                <label id="label">0</label>
            </div>
            <div id="end">
                <p class="planeText">飞机大战分数</p>
                <p id="planeScore">0</p>
                <div><input type="button" value="继续" onclick="reload()"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/planeFight.js" type="text/javascript" charset="utf-8"></script>
</html>
