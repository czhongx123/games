<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            height:400px;
            width: 400px;
            border: 1px solid #cecece;
            position: relative;
            /* background: url('./a.jpg'); */
        }
        .b1{
            position: absolute;
            width: 20px;
            height: 20px;
            background: #eee;
            border-radius: 50%;
            bottom: 0px;
			left: calc((100%-20px)/2);
            /* 利用calc实现居中定位 */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="b1"></div>
    </div>
    <script>
        var oBox=document.getElementsByClassName('box')[0];
        var per=document.getElementsByClassName('b1')[0];
        var start=0;
        // setInterval(function(){
        //     start++;
        //     oBox.style.backgroundPositionY=start+"px";
        // },50)

        
        

        // console.log(j,k);

        //JS判断键盘上的上下左右键,并控制元素的移动
        document.onkeydown=function(event){
            var e = event || window.event;
            var j=per.offsetTop;//获取元素到顶部的距离
            var k=per.offsetLeft;//获取元素到左侧的距离

            console.log(j,'top');
            
            if(e && e.keyCode==38){//上
                per.style.top=(j-10)+"px";
                if(j<per.clientHeight/2){
                    per.style.top=0+"px";
                    return
                }
                
            }
            if(e && e.keyCode==37){//左
                per.style.left=(k-10)+"px";
                if(k<per.clientWidth/2){
                    per.style.left=0+"px";
                    return
                }
            }
            if(e && e.keyCode==40){//下
                per.style.top=(j+10)+"px";
                if(j>=(oBox.clientHeight-per.clientHeight)){
                    per.style.top=(oBox.clientHeight-per.clientHeight)+"px";
                    return
                }

            }
            if(e && e.keyCode==39){//右
                per.style.left=(k+10)+"px";
                if(k>=(oBox.clientWidth-per.clientWidth)){
                    per.style.left=(oBox.clientWidth-per.clientWidth)+"px";
                    return
                }
            }
           
        }; 





    </script>
</body>
</html>
