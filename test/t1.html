        //鼠标移动控制元素移动
        oBox.onmousemove = function(e) {
            var evt = e || event;
            var _x = evt.pageX - oBox.offsetLeft - per.offsetWidth / 2;
            var _y = evt.pageY - oBox.offsetTop -per.offsetHeight / 2;

            if(_x <= 0) {
                _x = 0;
            }
            if(_y <= 0) {
                _y = 0;
            }
            if(_x > oBox.offsetWidth - per.offsetWidth) {
                _x = oBox.offsetWidth - per.offsetWidth;
            }
            if(_y > oBox.offsetHeight - per.offsetHeight) {
                _y = oBox.offsetHeight - per.offsetHeight
            }

            per.style.left = _x + "px";
            per.style.top = _y + "px";
        }
