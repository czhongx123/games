        //随机生成元素并移动
        function makePic(){
            var pic=document.createElement('span');
            pic.className="picc";
            var oPicc=document.getElementsByClassName('picc');
            console.log(pic.clientWidth,oPicc[0])
            pic.style.top=0+"px";
            oBox.appendChild(pic);
            for(let i=0;i<oPicc.length;i++){
                oPicc[i].style.top=oPicc[i].offsetTop+10+"px";
                pic.style.left=Math.floor(Math.random()*(oBox.clientWidth-oPicc[i].clientWidth))+"px";

                if(oPicc[i].offsetTop>(oBox.clientHeight-oPicc[i].clientHeight)){
                    oBox.removeChild(oPicc[i])
                }
            }
        }


        var number=0;
        var timer=setInterval(function(){
            number++;
            makePic();
            if(number==100){
                clearInterval(timer)
